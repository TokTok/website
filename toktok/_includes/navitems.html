{% assign nav_pages = site.html_pages | sort: 'menu_index' %}
{% for p in nav_pages %}
  {% if p.title and p.menu_index %}
  <li{% if p.url == page.url %} class="current"{% endif %}>
    <a href="{{ relative }}{{ p.url | remove_first:'/' }}">
      <span class="{{p.navicon}}">&nbsp;</span>
      {{ p.title }}
    </a>
  </li>
  {% endif %}
{% endfor %}
