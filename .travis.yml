language: ruby
dist: trusty

rvm:
- 2.0

addons:
  apt:
    packages:
    - pandoc

env:
  global:
    # GITHUB_TOKEN=secret
    secure: 

install:
- gem install jekyll
- git clone --depth=1 https://github.com/TokTok/hs-toxcore

script:
- (cd hs-toxcore && pandoc -f latex+lhs -t markdown_github src/tox/Network/Tox.lhs -o ../toktok/spec.md)
- make toktok-site

after_success:
- git config --global push.default simple
- git config --global user.email "deploy@travis-ci.org"
- git config --global user.name "Travis Deployer"
- if [ -n "$GITHUB_TOKEN" ]; then make upload; fi

branches:
  only:
  - master
