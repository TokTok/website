language: ruby

rvm:
- 2.0

env:
  global:
    # GITHUB_TOKEN=secret
    secure: 

install:
- gem install jekyll

script:
- make toktok-site

after_success:
- git config --global push.default simple
- git config --global user.email "deploy@travis-ci.org"
- git config --global user.name "Travis Deployer"
- if [ -n "$GITHUB_TOKEN" ]; then make upload; fi

branches:
  only:
  - master
